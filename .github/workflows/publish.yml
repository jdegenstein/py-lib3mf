name: Wheel publishing

on:
  workflow_run:
    workflows: ["Build Linux Aarch64"] # Matches the "name:" in your aarch64.yml
    types:
      - completed

jobs:
  upload_pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    # 2. Depend on success and ensure the triggering run was for a 'v' tag
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'v')
    
    environment:
      name: testpypi
      url: https://test.pypi.org/p/py_lib3mf
    
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      actions: read    # Required to download artifacts from another workflow run
      
    steps:
      # 1 & 3. Build step removed. Download the wheels generated by the aarch64 workflow.
      - name: Download aarch64 wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-aarch64-*
          path: dist
          merge-multiple: true # Flattens all matrix artifacts into the single dist/ folder
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # 4. Upload to TestPyPI first
      - name: Publish package to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          
